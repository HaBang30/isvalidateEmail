<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate account</title>
</head>
<body>
    <script>
        let regexp = /^[_a-z0-9]{6,}$/;
        function isValidateAccount(account) {
            regexp = /^[_a-z0-9]{6,}$/;
            if (regexp.test(account)) {
                return true;
            } else {
                return false;
            }
        }

        let account1 = "123abc_";
        console.log (isValidateAccount(account1));
        let account2 = "12345";
        console.log (isValidateAccount(account2));

    </script>
    
</body>
</html>
